<body class="parola">
    <div class="par">
        <h2>Pagina administratorului</h2>
        <label>Introdu parola</label>
        <input type="password" id="parola" placeholder="Introdu parola">
        <button onclick="verificaParola()">Trimite</button>
        <p id="error"></p>
    </div>

</body>
<script>
    function verificaParola() {
    const parolaCorecta = "ruxanda";
    const parolaIntrodusa = document.getElementById("parola").value;

    if (parolaIntrodusa === parolaCorecta) {
        window.location.href = "admin.html";
    } else {
        document.getElementById("error").textContent = "Parolă greșită!";
    }
}

document.getElementById("parola").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        verificaParola();
    }
});

</script>
